{% extends 'blog/base.html' %}
{% block body_block %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url "blog:post_detail" pk=post.pk %} ">{{ post.title }}</a></h1>
            <p class="date">Created: {{ post.create_date|date:"d-m-Y"|safe }}</p>
            <p>{{ post.text|truncatechars:200|safe|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock %}
